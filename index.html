<!DOCTYPE html>
<html ng-app="calcApp">
<head>
  <title>ROI</title>

</head>

<body>
    <h2>Revenue Items</h2>
    <div id="app-container" ng-controller="CalcCtrl">
        <span>{{remaining()}} of {{items.length}} remaining</span>
        [ <a href="" ng-click="delete()">Delete</a> ]
        <ul class="unstyled">
            <li ng-repeat="item in items">
                <input type="checkbox" ng-model="item.done">
                <span class="done-{{item.done}}">{{item.text}}</span>,
                <span class="done-{{item.done}}">{{item.once | currency}}</span>,                      <span class="done-{{item.done}}">{{item.monthly | currency}}</span>
            </li>
        </ul>
        <form ng-submit="addItem()">
            <input type="text" ng-model="itemText" size="30"
                placeholder="add new item here">
           <input type="text" ng-model="itemOne" size="30"
                placeholder="add one-time amount">
           <input type="text" ng-model="itemMonthly" size="30"
                placeholder="add monthly amount">
            <input class="btn-primary" type="submit" value="Add Revenue Item">
      </form>

      <div>
        <h2>Revenue Total</h2>
        <div>
          <span ng-model="revTotalOne">One-Time: {{items | sumOfValue:'once' | currency}}</span><br>
          <span ng-model="revTotalMonthly">Monthly: {{items | sumOfValue:'monthly' | currency}}</span><br>
          <!-- 1st solution works -->
          <!-- <span>Total: {{(items | sumOfValue:'once') + (items | sumOfValue:'monthly') | currency  }}</span> -->
          <span>Total: {{sumPrice()}}</span>
        </div>

      </div>

    </div>
</body>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="app.js">

</script>
</html>
