<!DOCTYPE html>
<html ng-app="calcApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
</head>

<body>
    <h2>Todo</h2>
    <div id="app-container" ng-controller="CalcCtrl">
        <span>{{remaining()}} of {{items.length}} remaining</span>
        [ <a href="" ng-click="delete()">Delete</a> ]
        <ul class="unstyled">
            <li ng-repeat="item in items">
                <input type="checkbox" ng-model="item.done">
                <span class="done-{{item.done}}">{{item.text}}</span>,
                <span class="done-{{item.done}}">{{item.once | currency}}</span>,                      <span class="done-{{item.done}}">{{item.monthly | currency}}</span>
            </li>
        </ul>
        <form ng-submit="addItem()">
            <input type="text" ng-model="itemText" size="30"
                placeholder="add new item here">
           <input type="text" ng-model="itemOne" size="30"
                placeholder="add one-time amount">
           <input type="text" ng-model="itemMonthly" size="30"
                placeholder="add monthly amount">
            <input class="btn-primary" type="submit" value="Add Revenue Item">
      </form>

      <div>
        <h2>Revenue</h2>
        <div>
          <span >One-Time: {{items | sumOfValue:'once'}}</span>
          <p>Monthly: {{item.revTotalMonth | currency}}</p>
          <p>Total: {{item.revTotal | currency}}</p>
        </div>

      </div>

    </div>
</body>
</html>
